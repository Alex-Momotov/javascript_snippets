<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Videos</title>
    </head>
    <body>
        <video width="60%" src="sample.mp4" poster="cat.jpg" autoplay controls loop></video>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pQN-pnXPaVg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>

<!--
<video width="60%" src="samplevideo.mp4" poster="cat.jpg" autoplay controls>Fallback text.</video>
                                                 Video tag allows us to embed a video from a file or from a link.
                                                 Src specifies the video file.
                                                 Poster parameter specifies a separate image for the thumbnail.
                                                 autoplay keyword specifies that the video will start automatically.
                                                 controls keyword enables video to be played, paused etc.
                                                 loop keyword will make the video start over once finished playing.
                                                 Text inside the tag acts as fallback text if the video doesn't work.


<iframe></iframe>                                Allows us to embed a YouTude video to our website.
                                                 The video will contain original YouTube controls.
                                                 To get the <iframe> tag code, go to YouTube and click "share", then
                                                 click "embed" then copy and paste the iframe code to the HTML page.

-->
