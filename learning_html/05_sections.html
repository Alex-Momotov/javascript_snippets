<!DOCTYPE html>
<html>
    <head>
        <title>My web page</title>
    </head>
    <body>
        <header>
            <nav>

            </nav>
        </header>
        <main>
            <article>
                <section>

                </section>
                <section>
                    <aside>

                    </aside>
                </section>
            </article>
        </main>
        <footer>

        </footer>
    </body>
</html>
<!--
You never want to start writing HTML right inside th <body></body> tag. Instead, use <header>, <main>, and <footer>.
<header></header>   Contains navigation and logo of the website.
<main></main>       Contains main content of current page.
<footer></footer>   Contains additional info and contact details of a website.
<nav></nav>         This tag usually resides in the <header> section and contains navigational links or elements.
<article></article> This tag lives in the <main> section and contains an article of a blog post, is this web page is
                    about blog posts.
<section></section> Usualy (but not necessarily) lives wihin <article> tag and divides sections of an article.
<aside></aside>     Contains any additional info that is not directly related to the content of our website.
                    Can often contain advertisement.
-->
