        <img width="20%" height="20%" src="cat.jpg" alt="Cat picture" />

<!--
<img width="30%" height="30%" src="https//:..." alt="Description of image"/>
                                                           Image tag. Its a self-closing tag. src parameter specifies
                                                           the url link for the image. alt parameter specifies
                                                           image description that appears if the original image link
                                                           is gone. Width and height parameters can be used to resize
                                                           an image - can be specified in percentages "%" or pixels
                                                           (ommit the percentage sign).

<img src="cat.jpg" alt="Cat picture" />                    We can specify source for the image as a path to picture on
                                                           our machine.

<a href="https://www.google.com/"><img src="cat.jpg" alt="Cat picture"/></a>
                                                           We can make a picture to be a link by enclosing the picture
                                                           tag within the <a></a> anchor tags.


-->
