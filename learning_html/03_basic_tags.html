<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a description that is used with search engines.">
        <title>My web page</title>
    </head>
    <body>
        <h1>Sample Text</h1>
        <h2>Sample Text</h2>
        <h3>Sample Text</h3>
        <h4>Sample Text</h4>
        <h5>Sample Text</h5>
        <h6>Sample Text</h6>
        <p>This is my paragraph.</p>
        <br/>
        <br/>
        <hr>
        <p>Illustration of <b>bold</b> and <i>italics</i> text.</p>
        <p>Or <b><i>both</i></b></p>
        <p>Some <big>bigger</big> text and then some <small>smaller</small> text.</p>
        <p>Illustration of subscript: H<sub>2</sub>O</p>
        <p>Illustration of superscript: y = 2x<sup>2</sup> - x + 5</p>
    </body>
</html>
<!--
    <h1></h1>       Provides header tags of different sizes.
    <h2></h2>       <h1> is the biggest header tag, while <h6> is the smallest.
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <p></p>         Paragraph tag.
    <b></b>         Bold text tag.
    <i></i>         Italics text tag. You can enclose <i></i> within <b></b> or vice versa.
    <br/>           Line break tag. This is a self-closing tag, also known as, a single tag (tag with no closing pair).
    <hr/>           Horisontal line tag. Also a self-closing tag.
    <big></big>     Makes enclosed text a bit bigger.
    <small></small> Makes enclosed text a bit smaller.
-->
