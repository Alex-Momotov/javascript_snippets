<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
</head>
<body>
<script>
    function my_function(){
        let num1 = parseInt(document.getElementById('num1').value);
        let num2 = parseInt(document.getElementById('num2').value);
        document.getElementById("output").innerHTML = num1 + num2;
    }
</script>
Number1: <input type="text" id="num1">
Number2: <input type="text" id="num2">
<button onclick="my_function()">Submit</button> <br/>
<p id="output"></p>
</body>
</html>
